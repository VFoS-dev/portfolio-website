name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.10.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: npm install

      - name: Fetch production environment variables
        run: npm run env prod
        env:
          AWS_SECRET_NAME: ${{ secrets.AWS_SECRET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Build all projects
        run: npm run build

      - name: Deploy Admin to S3
        run: npm run deploy:admin
        env:
          AWS_ADMIN_BUCKET: ${{ secrets.AWS_ADMIN_BUCKET }}
          AWS_ADMIN_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_ADMIN_CLOUDFRONT_DISTRIBUTION_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Frontend to S3
        run: npm run deploy:frontend
        env:
          AWS_FRONTEND_BUCKET: ${{ secrets.AWS_FRONTEND_BUCKET }}
          AWS_FRONTEND_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_FRONTEND_CLOUDFRONT_DISTRIBUTION_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Backend to EC2
        run: npm run deploy:backend
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_DEPLOY_PATH: ${{ secrets.EC2_DEPLOY_PATH }}
