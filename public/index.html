<!DOCTYPE html>
<html lang="en">

<head>
  <title>VFoS | Jon Kido - Portfolio Website</title>
  <meta name="author" content="Jon Kido">
  <meta name="description"
    content="View my current and previous projects, resume, skills, socials, and more. There are also references to different things throughout history.">
  <link rel="icon" type="image/x-icon" href="./favicon.gif">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=VT323:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #262626;
      }

      .ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: transparent;
        border: 3px solid #3c3c3c;
        border-radius: 50%;
        text-align: center;
        line-height: 150px;
        font-family: sans-serif;
        font-size: 20px;
        color: #fff000;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow: 0 0 10px #fff000;
        box-shadow: 0 0 20px rgba(0, 0, 0, .5);
      }

      .ring:before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top: 3px solid #fff000;
        border-right: 3px solid #fff000;
        border-radius: 50%;
        animation: animateC 2s linear infinite;
      }

      span.rot {
        display: block;
        position: absolute;
        top: calc(50% - 2px);
        left: 50%;
        width: 50%;
        height: 4px;
        background: transparent;
        transform-origin: left;
        animation: animate 2s linear infinite;
      }

      span.rot:before {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff000;
        top: -6px;
        right: -8px;
        box-shadow: 0 0 20px #fff000;
      }

      @keyframes animateC {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes animate {
        0% {
          transform: rotate(45deg);
        }

        100% {
          transform: rotate(405deg);
        }
      }
    </style>
    <div class="ring">Loading
      <span class="rot"></span>
    </div>
  </div>
  <div id="root">
    <noscript>You need to enable JavaScript to run this website.</noscript>
  </div>
</body>

</html>
