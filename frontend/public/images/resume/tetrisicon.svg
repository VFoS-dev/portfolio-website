<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Windows XP style Tetris icon -->
  <g>
    <!-- Background -->
    <rect x="0" y="0" width="16" height="16" fill="#ece9d8"/>
    
    <!-- Tetris blocks stacked -->
    <!-- L piece (orange) -->
    <rect x="2" y="8" width="4" height="2" fill="#FF8C00" stroke="#000000" stroke-width="0.3"/>
    <rect x="2" y="10" width="2" height="2" fill="#FF8C00" stroke="#000000" stroke-width="0.3"/>
    <rect x="4" y="10" width="2" height="2" fill="#FF8C00" stroke="#000000" stroke-width="0.3"/>
    <!-- L piece highlight -->
    <rect x="2.5" y="8.5" width="3" height="1" fill="#ffffff" opacity="0.4"/>
    
    <!-- I piece (cyan) -->
    <rect x="7" y="6" width="2" height="6" fill="#00FFFF" stroke="#000000" stroke-width="0.3"/>
    <rect x="9" y="6" width="2" height="6" fill="#00FFFF" stroke="#000000" stroke-width="0.3"/>
    <rect x="11" y="6" width="2" height="6" fill="#00FFFF" stroke="#000000" stroke-width="0.3"/>
    <rect x="13" y="6" width="2" height="6" fill="#00FFFF" stroke="#000000" stroke-width="0.3"/>
    <!-- I piece highlight -->
    <rect x="7.5" y="6.5" width="7" height="1" fill="#ffffff" opacity="0.4"/>
    
    <!-- O piece (yellow) -->
    <rect x="2" y="4" width="4" height="4" fill="#FFFF00" stroke="#000000" stroke-width="0.3"/>
    <!-- O piece highlight -->
    <rect x="2.5" y="4.5" width="3" height="1.5" fill="#ffffff" opacity="0.4"/>
    
    <!-- T piece (purple) -->
    <rect x="7" y="4" width="6" height="2" fill="#800080" stroke="#000000" stroke-width="0.3"/>
    <rect x="9" y="6" width="2" height="2" fill="#800080" stroke="#000000" stroke-width="0.3"/>
    <!-- T piece highlight -->
    <rect x="7.5" y="4.5" width="5" height="1" fill="#ffffff" opacity="0.4"/>
    
    <!-- Shadow/depth effect -->
    <rect x="2.5" y="12.5" width="11" height="1" fill="#808080" opacity="0.3"/>
  </g>
</svg>

