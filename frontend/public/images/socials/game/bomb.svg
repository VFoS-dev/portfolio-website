<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bomb body (black circle) -->
  <circle cx="100" cy="120" r="70" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  <circle cx="100" cy="120" r="65" fill="#2a2a2a"/>
  
  <!-- Highlight on bomb -->
  <ellipse cx="85" cy="105" rx="20" ry="25" fill="#3a3a3a" opacity="0.6"/>
  
  <!-- Fuse -->
  <path d="M 100 50 Q 85 40, 70 30 Q 60 25, 50 20" 
        stroke="#8B4513" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Fuse highlight -->
  <path d="M 100 50 Q 85 40, 70 30 Q 60 25, 50 20" 
        stroke="#A0522D" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Spark at end of fuse -->
  <circle cx="50" cy="20" r="8" fill="#FFD700"/>
  <circle cx="50" cy="20" r="5" fill="#FFA500"/>
  <circle cx="50" cy="20" r="2" fill="#FFF"/>
  
  <!-- Spark particles -->
  <circle cx="45" cy="15" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="55" cy="18" r="2" fill="#FFA500" opacity="0.8"/>
  <circle cx="48" cy="25" r="2" fill="#FFD700" opacity="0.6"/>
  
  <!-- Bomb band/stripe -->
  <ellipse cx="100" cy="120" rx="50" ry="8" fill="#4a4a4a" opacity="0.7"/>
  
  <!-- Shine effect -->
  <ellipse cx="90" cy="100" rx="15" ry="20" fill="#fff" opacity="0.1"/>
</svg>

