<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <defs>
    <!-- Radial gradient for scorch mark -->
    <radialGradient id="scorchGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="20%" stop-color="#2d2d2d"/>
      <stop offset="50%" stop-color="#3d3d3d"/>
      <stop offset="80%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#4a4a4a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main scorch mark circle -->
  <circle cx="125" cy="125" r="125" fill="url(#scorchGradient)"/>
  
  <!-- Irregular char marks for texture -->
  <circle cx="100" cy="100" r="4" fill="#0a0a0a"/>
  <circle cx="150" cy="90" r="3" fill="#0a0a0a"/>
  <circle cx="80" cy="130" r="5" fill="#0a0a0a"/>
  <circle cx="170" cy="120" r="4" fill="#0a0a0a"/>
  <circle cx="110" cy="160" r="3" fill="#0a0a0a"/>
  <circle cx="140" cy="150" r="5" fill="#0a0a0a"/>
  <circle cx="90" cy="110" r="2" fill="#0a0a0a"/>
  <circle cx="160" cy="100" r="4" fill="#0a0a0a"/>
  <circle cx="120" cy="80" r="3" fill="#0a0a0a"/>
  <circle cx="100" cy="140" r="4" fill="#0a0a0a"/>
  <circle cx="150" cy="130" r="2" fill="#0a0a0a"/>
  <circle cx="130" cy="110" r="5" fill="#0a0a0a"/>
  
  <!-- Darker spots for depth -->
  <circle cx="115" cy="115" r="2" fill="#000000"/>
  <circle cx="135" cy="125" r="2" fill="#000000"/>
  <circle cx="105" cy="135" r="2" fill="#000000"/>
  <circle cx="145" cy="105" r="2" fill="#000000"/>
  <circle cx="125" cy="95" r="2" fill="#000000"/>
  <circle cx="95" cy="125" r="2" fill="#000000"/>
</svg>

